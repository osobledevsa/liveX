<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - LiveX</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --light-azure: #d2e4ee;
            --dull-orange: #e67e22;
            --electric-blue: #00a8ff;
            --neon-pink: #ff2e63;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #d2e4ee 0%, #e8f2f7 50%, #d2e4ee 100%);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--dull-orange) 0%, #ff8c42 100%);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--electric-blue);
            color: var(--electric-blue);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 168, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .btn-success {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
            color: white;
            transition: all 0.3s ease;
        }
        
        .btn-danger {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
            color: white;
            transition: all 0.3s ease;
        }
        
        .card-shadow {
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1), 0 5px 15px -5px rgba(0, 0, 0, 0.05);
            border-radius: 16px;
        }
        
        .input-focus {
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
        }
        
        .input-focus:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease-out;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease-out;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-active {
            background-color: #d1fae5;
            color: #065f46;
        }
        
        .status-completed {
            background-color: #10b981;
            color: #065f46;
        }
        
        .status-rejected {
            background-color: #fca5a5;
            color: #991b1b;
        }
        
        .status-paid {
            background-color: #059669;
            color: white;
        }
        
        .status-submitted {
            background-color: #60a5fa;
            color: white;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .tab-button {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            cursor: pointer;
        }
        
        .tab-button.active {
            border-bottom: 3px solid var(--dull-orange);
            color: var(--dull-orange);
        }
        
        .campaign-card {
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        
        .campaign-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--dull-orange);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .main-tab-button {
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            padding: 12px 24px;
            font-weight: 500;
        }
        
        .main-tab-button.active {
            border-bottom: 3px solid var(--dull-orange);
            color: var(--dull-orange);
        }
        
        .submission-card {
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
        }
        
        .submission-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Custom Alert Styles */
        .custom-alert {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            max-width: 400px;
            transform: translateX(120%);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .custom-alert.show {
            transform: translateX(0);
        }
        
        .custom-alert.success {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            color: #065f46;
            border-left: 4px solid #10b981;
        }
        
        .custom-alert.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }
        
        .custom-alert.warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }
        
        .custom-alert.info {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }
        
        .custom-alert-icon {
            margin-right: 12px;
            font-size: 20px;
        }
        
        .custom-alert-message {
            flex: 1;
            font-weight: 500;
        }
        
        .custom-alert-close {
            margin-left: 12px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        
        .custom-alert-close:hover {
            opacity: 1;
        }
        
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        
        .loading-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .loading-content {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 300px;
        }
        
        .payment-timer {
            display: inline-flex;
            align-items: center;
            background-color: #f3f4f6;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #4b5563;
        }
        
        .payment-timer i {
            margin-right: 5px;
            color: #f59e0b;
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-white z-50 flex items-center justify-center">
        <div class="text-center">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-600">Loading admin dashboard...</p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-content">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-gray-700">Processing...</p>
        </div>
    </div>

    <!-- Custom Alert Container -->
    <div id="alert-container"></div>

    <!-- Header -->
    <header class="w-full py-4 px-6 bg-white shadow-sm">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <div class="h-10 w-10 bg-blue-500 rounded-full mr-3 flex items-center justify-center text-white font-bold">LX</div>
                <span class="text-xl font-bold text-gray-800">LiveX</span>
                <div class="ml-3 flex items-center">
                    <i class="fas fa-shield-alt text-red-600 text-lg"></i>
                    <span class="text-lg font-semibold text-gray-800 ml-1">Admin</span>
                </div>
            </div>
            
            <div class="flex items-center space-x-4">
                <button onclick="handleLogout()" class="px-4 py-2 rounded-full btn-secondary">
                    <i class="fas fa-sign-out-alt mr-2"></i> Logout
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-7xl mx-auto">
            <!-- Stats Section -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-2xl p-6 card-shadow">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-blue-100 text-blue-600 mr-4">
                            <i class="fas fa-users text-lg"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Total Campaigns</p>
                            <h3 id="total-campaigns" class="text-2xl font-bold text-gray-800">0</h3>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-2xl p-6 card-shadow">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-green-100 text-green-600 mr-4">
                            <i class="fas fa-check-circle text-lg"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Active Campaigns</p>
                            <h3 id="active-campaigns" class="text-2xl font-bold text-gray-800">0</h3>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-2xl p-6 card-shadow">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-yellow-100 text-yellow-600 mr-4">
                            <i class="fas fa-clock text-lg"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Pending Submissions</p>
                            <h3 id="pending-submissions" class="text-2xl font-bold text-gray-800">0</h3>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-2xl p-6 card-shadow">
                    <div class="flex items-center">
                        <div class="p-3 rounded-full bg-purple-100 text-purple-600 mr-4">
                            <i class="fas fa-dollar-sign text-lg"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-600">Total Revenue</p>
                            <h3 id="total-revenue" class="text-2xl font-bold text-gray-800">Ksh 0</h3>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Dashboard Content -->
            <div class="bg-white rounded-2xl card-shadow overflow-hidden">
                <!-- Main Tab Navigation -->
                <div class="p-6 border-b border-gray-100">
                    <div class="flex items-center justify-between">
                        <h2 class="text-2xl font-bold text-gray-800">Admin Dashboard</h2>
                    </div>
                    <div class="flex space-x-8 mt-4">
                        <button onclick="switchMainTab('campaigns')" class="main-tab-button active py-2 font-medium text-gray-700" data-tab="campaigns">
                            Campaigns
                        </button>
                        <button onclick="switchMainTab('submissions')" class="main-tab-button py-2 font-medium text-gray-700" data-tab="submissions">
                            Review Submissions
                        </button>
                        <button onclick="switchMainTab('payments')" class="main-tab-button py-2 font-medium text-gray-700" data-tab="payments">
                            Payments
                        </button>
                    </div>
                </div>

                <!-- Campaigns Tab Content -->
                <div id="campaigns-content" class="p-6">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-bold text-gray-800">Campaign Management</h3>
                        <div class="flex items-center space-x-4">
                            <button onclick="switchCampaignTab('pending')" class="campaign-tab-button active py-2 font-medium text-gray-700" data-tab="pending">
                                Pending
                            </button>
                            <button onclick="switchCampaignTab('active')" class="campaign-tab-button py-2 font-medium text-gray-700" data-tab="active">
                                Active
                            </button>
                            <button onclick="switchCampaignTab('all')" class="campaign-tab-button py-2 font-medium text-gray-700" data-tab="all">
                                All
                            </button>
                        </div>
                    </div>

                    <!-- Campaign Lists -->
                    <div id="pending-campaigns-container" class="grid gap-4">
                        <!-- Pending campaigns will be loaded here -->
                    </div>
                    
                    <div id="active-campaigns-container" class="grid gap-4 hidden">
                        <!-- Active campaigns will be loaded here -->
                    </div>
                    
                    <div id="all-campaigns-container" class="grid gap-4 hidden">
                        <!-- All campaigns will be loaded here -->
                    </div>
                </div>

                <!-- Submissions Tab Content -->
                <div id="submissions-content" class="p-6 hidden">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-bold text-gray-800">Review Submissions</h3>
                        <div class="flex items-center space-x-4">
                            <button onclick="switchSubmissionTab('pending')" class="submission-tab-button active py-2 font-medium text-gray-700" data-tab="pending">
                                Pending Review
                            </button>
                            <button onclick="switchSubmissionTab('approved')" class="submission-tab-button py-2 font-medium text-gray-700" data-tab="approved">
                                Approved
                            </button>
                            <button onclick="switchSubmissionTab('rejected')" class="submission-tab-button py-2 font-medium text-gray-700" data-tab="rejected">
                                Rejected
                            </button>
                        </div>
                    </div>

                    <!-- Submission Lists -->
                    <div id="pending-submissions-container" class="grid gap-4">
                        <!-- Pending submissions will be loaded here -->
                    </div>
                    
                    <div id="approved-submissions-container" class="grid gap-4 hidden">
                        <!-- Approved submissions will be loaded here -->
                    </div>
                    
                    <div id="rejected-submissions-container" class="grid gap-4 hidden">
                        <!-- Rejected submissions will be loaded here -->
                    </div>
                </div>

                <!-- Payments Tab Content -->
                <div id="payments-content" class="p-6 hidden">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="text-xl font-bold text-gray-800">Payment Management</h3>
                        <div class="flex items-center space-x-4">
                            <button onclick="switchPaymentTab('pending')" class="payment-tab-button active py-2 font-medium text-gray-700" data-tab="pending">
                                Pending Payments
                            </button>
                            <button onclick="switchPaymentTab('approved')" class="payment-tab-button py-2 font-medium text-gray-700" data-tab="approved">
                                Approved
                            </button>
                        </div>
                    </div>

                    <!-- Payment Lists -->
                    <div id="pending-payments-container" class="grid gap-4">
                        <!-- Pending payments will be loaded here -->
                    </div>
                    
                    <div id="approved-payments-container" class="grid gap-4 hidden">
                        <!-- Approved payments will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Campaign Details Modal -->
    <div id="campaign-modal" class="modal">
        <div class="modal-content">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="modal-campaign-name" class="text-2xl font-bold text-gray-800">Campaign Name</h2>
                        <p id="modal-campaign-brand" class="text-gray-600">Brand Name</p>
                    </div>
                    <button onclick="closeModal()" class="p-3 hover:bg-gray-100 rounded-full transition-colors">
                        <i class="fas fa-times text-gray-600"></i>
                    </button>
                </div>

                <div id="modal-content">
                    <!-- Modal content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Submission Details Modal -->
    <div id="submission-modal" class="modal">
        <div class="modal-content">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="submission-modal-title" class="text-2xl font-bold text-gray-800">Submission Details</h2>
                    </div>
                    <button onclick="closeSubmissionModal()" class="p-3 hover:bg-gray-100 rounded-full transition-colors">
                        <i class="fas fa-times text-gray-600"></i>
                    </button>
                </div>

                <div id="submission-modal-content">
                    <!-- Submission modal content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Payment Details Modal -->
    <div id="payment-modal" class="modal">
        <div class="modal-content">
            <div class="p-8">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 id="payment-modal-title" class="text-2xl font-bold text-gray-800">Payment Details</h2>
                    </div>
                    <button onclick="closePaymentModal()" class="p-3 hover:bg-gray-100 rounded-full transition-colors">
                        <i class="fas fa-times text-gray-600"></i>
                    </button>
                </div>

                <div id="payment-modal-content">
                    <!-- Payment modal content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Configuration -->
    <script src="src/admdash.js" type="modular"></script>
</body>
</html>
