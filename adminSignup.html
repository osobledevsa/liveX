<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Signup - LiveX</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --light-azure: #d2e4ee;
            --dull-orange: #e67e22;
            --electric-blue: #00a8ff;
            --neon-pink: #ff2e63;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #d2e4ee 0%, #e8f2f7 50%, #d2e4ee 100%);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--dull-orange) 0%, #ff8c42 100%);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3);
        }
        
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .input-focus {
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
        }
        
        .input-focus:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .checkbox-custom {
            transition: all 0.2s ease;
        }
        
        .checkbox-custom:checked {
            background-color: var(--dull-orange);
            border-color: var(--dull-orange);
        }
        
        .strength-bar {
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .success-animation {
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <!-- Header -->
    <header class="w-full py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="assets/images/logo.jpg" alt="LiveX Logo" class="h-10 w-10 rounded-full mr-3">
                <span class="text-xl font-bold text-gray-800">LiveX</span>
            </div>
            
            <!-- Navigation -->
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-gray-900 transition-colors">Home</a>
                <a href="login.html" class="text-gray-700 hover:text-gray-900 transition-colors">Login</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Signup Form -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden card-shadow">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <div class="w-20 h-20 bg-gradient-to-r from-red-400 to-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-shield-alt text-white text-3xl"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Admin Signup</h2>
                        <p class="text-gray-600">Create your admin account</p>
                    </div>

                    <form id="admin-signup-form" class="space-y-6">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input id="email" name="email" type="email" required 
                                   class="input-focus"
                                   placeholder="admin@livex.com">
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input id="password" name="password" type="password" required 
                                   class="input-focus"
                                   placeholder="Create a strong password"
                                   oninput="checkPasswordStrength()">
                            <div class="mt-2">
                                <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                                    <div id="strengthBar" class="strength-bar h-full w-0"></div>
                                </div>
                                <p id="strengthText" class="text-xs mt-1 text-gray-600"></p>
                            </div>
                            <div class="mt-2 text-xs text-gray-600">
                                <p>Must contain:</p>
                                <ul class="list-disc list-inside mt-1">
                                    <li id="capital" class="text-gray-500">✓ Capital letter</li>
                                    <li id="special" class="text-gray-500">✓ Special character</li>
                                    <li id="number" class="text-gray-500">✓ Number</li>
                                </ul>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input id="confirmPassword" name="confirmPassword" type="password" required 
                                   class="input-focus"
                                   placeholder="Confirm your password"
                                   oninput="checkPasswordMatch()">
                            <p id="matchText" class="text-xs mt-1"></p>
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit" 
                                    class="w-full btn-primary py-3 rounded-lg font-medium">
                                Create Admin Account
                            </button>
                        </div>

                        <!-- Links -->
                        <div class="text-center space-y-2">
                            <p class="text-sm text-gray-600">
                                Have an account? 
                                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-800 transition-colors">Sign in</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase Configuration -->
    <script src="src/admSign.js"></script>
</body>
</html>
