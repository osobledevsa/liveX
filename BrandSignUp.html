<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Signup - LiveX</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --light-azure: #d2e4ee;
            --dull-orange: #e67e22;
            --electric-blue: #00a8ff;
            --neon-pink: #ff2e63;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: #f8fafc;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #d2e4ee 0%, #e8f2f7 50%, #d2e4ee 100%);
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--dull-orange) 0%, #ff8c42 100%);
            color: white;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }
        
        .btn-primary:hover::before {
            left: 100%;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(230, 126, 34, 0.3);
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--electric-blue);
            color: var(--electric-blue);
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(0, 168, 255, 0.1);
            transform: translateY(-3px);
        }
        
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .input-focus {
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            padding: 12px 16px;
            border-radius: 8px;
            width: 100%;
        }
        
        .input-focus:focus {
            outline: none;
            border-color: var(--electric-blue);
            box-shadow: 0 0 0 3px rgba(0, 168, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .checkbox-custom {
            transition: all 0.2s ease;
        }
        
        .checkbox-custom:checked {
            background-color: var(--dull-orange);
            border-color: var(--dull-orange);
        }
        
        .strength-bar {
            transition: width 0.3s ease, background-color 0.3s ease;
        }
        
        .step-container {
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .step-container.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .progress-bar {
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--dull-orange), var(--electric-blue));
            transition: width 0.5s ease;
        }
        
        .step-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .step-indicator.active {
            background: var(--electric-blue);
            color: white;
        }
        
        .step-indicator.completed {
            background: var(--dull-orange);
            color: white;
        }
        
        .niche-tag {
            display: inline-block;
            background: var(--light-azure);
            color: #2c5e7a;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            margin: 4px;
            transition: all 0.2s ease;
        }
        
        .niche-tag.selected {
            background: var(--electric-blue);
            color: white;
        }
        
        .success-animation {
            animation: bounceIn 0.6s ease-out;
        }
        
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg">
    <!-- Header -->
    <header class="w-full py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center">
                <img src="assets/images/logo.jpg" alt="LiveX Logo" class="h-10 w-10 rounded-full mr-3">
                <span class="text-xl font-bold text-gray-800">LiveX</span>
            </div>
            
            <!-- Navigation -->
            <div class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-700 hover:text-gray-900 transition-colors">Home</a>
                <a href="login.html" class="text-gray-700 hover:text-gray-900 transition-colors">Login</a>
                <a href="InfluencerSignup.html" class="text-gray-700 hover:text-gray-900 transition-colors">Influencer Signup</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto">
            <!-- Signup Form -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden card-shadow">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <div class="w-20 h-20 bg-gradient-to-r from-purple-400 to-purple-500 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i class="fas fa-building text-white text-3xl"></i>
                        </div>
                        <h2 class="text-3xl font-bold text-gray-800 mb-2">Join as Brand</h2>
                        <p class="text-gray-600">Connect with influencers and grow your brand</p>
                    </div>

                    <form id="brand-signup-form" class="space-y-6">
                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                            <input id="email" name="email" type="email" required 
                                   class="input-focus"
                                   placeholder="brand@company.com">
                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input id="password" name="password" type="password" required 
                                   class="input-focus"
                                   placeholder="Create a strong password"
                                   oninput="checkPasswordStrength()">
                            <div class="mt-2">
                                <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
                                    <div id="strengthBar" class="strength-bar h-full w-0"></div>
                                </div>
                                <p id="strengthText" class="text-xs mt-1 text-gray-600"></p>
                            </div>
                            <div class="mt-2 text-xs text-gray-600">
                                <p>Must contain:</p>
                                <ul class="list-disc list-inside mt-1">
                                    <li id="capital" class="text-gray-500">✓ Capital letter</li>
                                    <li id="special" class="text-gray-500">✓ Special character</li>
                                    <li id="number" class="text-gray-500">✓ Number</li>
                                </ul>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input id="confirmPassword" name="confirmPassword" type="password" required 
                                   class="input-focus"
                                   placeholder="Confirm your password"
                                   oninput="checkPasswordMatch()">
                            <p id="matchText" class="text-xs mt-1"></p>
                        </div>

                        <!-- Brand Name -->
                        <div>
                            <label for="brandName" class="block text-sm font-medium text-gray-700 mb-1">Brand Name</label>
                            <input id="brandName" name="brandName" type="text" required 
                                   class="input-focus"
                                   placeholder="Your Brand Name">
                        </div>

                        <!-- Submit Button -->
                        <div>
                            <button type="submit" 
                                    class="w-full btn-primary py-3 rounded-lg font-medium">
                                Create Brand Account
                            </button>
                        </div>

                        <!-- Links -->
                        <div class="text-center space-y-2">
                            <p class="text-sm text-gray-600">
                                Have an account? 
                                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-800 transition-colors">Sign in</a>
                            </p>
                            <p class="text-sm text-gray-600">
                                Join us as an 
                                <a href="InfluencerSignup.html" class="font-medium text-blue-600 hover:text-blue-800 transition-colors">Influencer</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBT3OWo_bdJtcnmqVVX_tNndSCe9gyEA_k",
            authDomain: "livex-b1c25.firebaseapp.com",
            projectId: "livex-b1c25",
            storageBucket: "livex-b1c25.firebasestorage.app",
            messagingSenderId: "1025075596453",
            appId: "1:1025075596453:web:686be2ebffa5c0f723114c",
            measurementId: "G-GNQLPMEJWX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Password strength checker
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthBar = document.getElementById('strengthBar');
            const strengthText = document.getElementById('strengthText');
            const capitalCheck = document.getElementById('capital');
            const specialCheck = document.getElementById('special');
            const numberCheck = document.getElementById('number');
            
            let strength = 0;
            let hasCapital = /[A-Z]/.test(password);
            let hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            let hasNumber = /[0-9]/.test(password);
            
            if (hasCapital) {
                strength++;
                capitalCheck.classList.remove('text-gray-500');
                capitalCheck.classList.add('text-green-500');
            } else {
                capitalCheck.classList.remove('text-green-500');
                capitalCheck.classList.add('text-gray-500');
            }
            
            if (hasSpecial) {
                strength++;
                specialCheck.classList.remove('text-gray-500');
                specialCheck.classList.add('text-green-500');
            } else {
                specialCheck.classList.remove('text-green-500');
                specialCheck.classList.add('text-gray-500');
            }
            
            if (hasNumber) {
                strength++;
                numberCheck.classList.remove('text-gray-500');
                numberCheck.classList.add('text-green-500');
            } else {
                numberCheck.classList.remove('text-green-500');
                numberCheck.classList.add('text-gray-500');
            }
            
            if (password.length >= 8) {
                strength++;
            }
            
            const strengthPercentage = (strength / 4) * 100;
            strengthBar.style.width = strengthPercentage + '%';
            
            if (strength === 0) {
                strengthBar.style.backgroundColor = '#e5e7eb';
                strengthText.textContent = '';
            } else if (strength <= 1) {
                strengthBar.style.backgroundColor = '#ef4444';
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ef4444';
            } else if (strength === 2) {
                strengthBar.style.backgroundColor = '#f59e0b';
                strengthText.textContent = 'Fair password';
                strengthText.style.color = '#f59e0b';
            } else if (strength === 3) {
                strengthBar.style.backgroundColor = '#3b82f6';
                strengthText.textContent = 'Good password';
                strengthText.style.color = '#3b82f6';
            } else {
                strengthBar.style.backgroundColor = '#10b981';
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10b981';
            }
        }

        // Password match checker
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchText = document.getElementById('matchText');
            
            if (confirmPassword === '') {
                matchText.textContent = '';
            } else if (password === confirmPassword) {
                matchText.textContent = '✓ Passwords match';
                matchText.style.color = '#10b981';
            } else {
                matchText.textContent = '✗ Passwords do not match';
                matchText.style.color = '#ef4444';
            }
        }

        // Form submission
        document.getElementById('brand-signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const brandName = document.getElementById('brandName').value;
            
            // Validate password requirements
            const hasCapital = /[A-Z]/.test(password);
            const hasSpecial = /[!@#$%^&*(),.?":{}|<>]/.test(password);
            const hasNumber = /[0-9]/.test(password);
            
            if (!hasCapital || !hasSpecial || !hasNumber) {
                alert('Password must contain at least one capital letter, one special character, and one number.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }
            
            try {
                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Save brand data to Firestore
                await db.collection('brands').doc(user.uid).set({
                    email: email,
                    brandName: brandName,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'active'
                });
                
                // Show success message
                alert('Brand account created successfully!');
                
                // Redirect to brand dashboard
                window.location.href = 'BrandDashboard.html';
                
            } catch (error) {
                console.error('Error creating brand account:', error);
                alert('Error creating account: ' + error.message);
            }
        });
    </script>
</body>
</html>
